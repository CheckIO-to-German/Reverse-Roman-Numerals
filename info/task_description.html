<p>
    Reverse to old CheckiO mission <a href="/mission/roman-numerals/">Roman Numerals</a>
</p>

<p>
    <strong>Input: </strong> roman numeral as string
</p>

<p>
    <strong>Output: </strong> Int. 
</p>



<div class="for_info_only">
    <p>
        <strong>Example:</strong>
    </p>
<pre class="brush: python">checkio('VI') == 6
checkio('LXXVI') == 76
checkio('CDXCIX') == 499
checkio('MMMDCCCLXXXVIII') == 3888</pre>
</div>

<p>
    <strong>Precondition:</strong>
    <i>Non empty string and <a href="https://en.wikipedia.org/wiki/Roman_numerals">valid Roman Numeral</a></i>
</p>
